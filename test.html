<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Test</title>
    <style>
        .back-arrow {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid var(--darkred);
            background-color: var(--lightestred);
            color: var(--darkred);
            font-size: 30px !important;
            transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1); /* Use cubic-bezier for smoother animation */
        }

        .back-arrow:hover {
            transform: translateX(10px); /* Move the element to the right when hovered */
        }
    </style>
</head>
